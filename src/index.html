<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AYU.AI – Health Chat Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AYU.AI – Your Emotional Health Companion 💙</h1>
  <div id="chatbox">
    <div id="chatlog">
      <p><strong>AYU:</strong> Namaste 🙏! I'm AYU, your health assistant. Tell me how you're feeling today?</p>
    </div>
    <input type="text" id="userInput" placeholder="E.g. I have a fever and headache..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="app.js"></script>
</body>
</html>

<button onclick="startListening()">🎤 Speak</button>
